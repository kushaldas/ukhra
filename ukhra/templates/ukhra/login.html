{% extends "master.html" %}

{% block title %}Login{% endblock %}
{%block tag %}home{% endblock %}

{% block content %}
   <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form role="form" action="{{ url_for('do_login') }}" method="POST">       
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="username" />
      </div>                 
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" />
      </div>
      {{ form.csrf_token }}
      <input type="submit" value="login" class="btn btn-small border gray pill">
    </form>
    <p>
      If you do not have already an account: <a href="{{ url_for('new_user') }}">Create one!</a>
    </p>

    <p>
      <a href="{{ url_for('lost_password') }}">Forgot your password?</a>
    </p>

  </div>
{% endblock %}
